<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <div class="card">
      <div class="card__img-mobile">
        <img
          class="card__img-mobile"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="illustrations showing charts"
        />
      </div>
      <div class="card__text">
        <h1 class="card__heading">Stay updated!</h1>
        <p class="card__paragraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="card__list">
          <li class="card__list-item">
            Product discovery and building what matters
          </li>
          <li class="card__list-item">
            Measuring to ensure updates are a success
          </li>
          <li class="card__list-item">And much more!</li>
        </ul>
        <form action="success.html" id="form">
          <label for="email">Email address</label>
          <div id="error">Valid email required</div>
          <div>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="email@company.com"
            />
          </div>
          <div>
            <button type="submit" id="button">
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
      </div>
      <div class="card__img-desktop">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="illustrations showing charts"
        />
      </div>
    </div>
  </body>
</html>
